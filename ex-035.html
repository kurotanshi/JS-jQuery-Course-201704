<!DOCTYPE html>
<html>
<head>
  <title>邏輯判斷 if-else</title>
</head>
<body>

<script type="text/javascript">

 var num = prompt("請輸入任一數字", '');

  // 試著判斷使用者輸入的是否為數字
  // 並將結果透過 alert() 顯示至畫面上。

 if( !isNaN(num) ){
    alert('你輸入的是數字');
 }
 else{
    alert('你輸入的不是數字');
 }


</script>

</body>
</html>

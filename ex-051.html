<!DOCTYPE html>
<html>
<head>
  <title>五倍樂透自動選號機</title>
</head>
<body>

<script type="text/javascript">

/*
Q:
  規則: 從 01 到 49 選出六個不重複數字。
        Math.random() 會得到一組 0 ~ 1 的隨機亂數。 ( 不包含 1 )
        用 indexOf(n) 判斷某元素是否存在於陣列內。
*/

  // Math.floor( Math.random() * 49 + 1 )

  var arr = [];
  var n;

  while( arr.length < 6 ){
    n = Math.floor( Math.random() * 49 + 1 );

    if ( arr.indexOf( n ) === -1){
      arr.push(n);
    }

  }

  console.log( arr );


</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta charset="utf-8">
  <title> 事件指派 - Event Delegation</title>
  <style type="text/css">
    body{
      padding: 1em;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="panel-wraps">

    <div class="panel panel-default">
      <div class="panel-body">這是一個 Panel</div>
      <div class="panel-footer"><button class="btn btn-danger delPanel">刪除 Panel</button></div>
    </div>

  </div>

  <button class="btn btn-default addPanel">加入 Panel</button>
</div>



<script src="scripts/jquery-3.1.0.js"></script>

<script type="text/javascript">

  var panel = $('.panel');

  $('.addPanel').on('click', function(){
    // 複製一份 panel, 並 append 到 .panel-wraps
    $('.panel-wraps').append( panel.clone() );

  });


  // todo: 按下刪除鈕，要刪除 panel


</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta charset="utf-8">
  <title> 事件冒泡 e.stopPropagation() </title>
  <style type="text/css">
.outer{
  display: block; width: 300px; height: 300px;
  background-color: #aee; padding: 10px;
}

.inner{
  display: block; width: 100px; height: 100px;
  background-color: #81a; color: #fff;
  padding: 10px;
  position: relative; top: 70px; left: 90px;
}
  </style>
</head>
<body>

<div class="outer">
  Outer
  <div class="inner">
    Inner
  </div>

</div>

<script src="scripts/jquery-3.1.0.js"></script>

<script type="text/javascript">

$('.outer').on('click', function(e){
  alert('外層被點到了');
});

// 加上 e.stopPropagation() 可防止事件往上攀升
$('.inner').on('click', function(e){
  e.stopPropagation();
  alert('內層被點到了');
});

</script>

</body>
</html>

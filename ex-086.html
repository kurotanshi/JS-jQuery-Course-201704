<script type="text/javascript">

  var data  = [1, 2, 3, 4, 5];
  var data2 = [9, 8, 7, 6, 5];

  var sum = function( arr ){
   var n = 0;

    for ( var i = 0; i < arr.length; i++ ) {
      n = n + arr[i];
    }

    return n;
  };

  // 重複使用，不同的陣列只要一行就可以做加總了
  console.log( sum( [1, 2, 3] ) );

<!DOCTYPE html>
<html>
<head>
  <title>變數作用域 (scope) - 2</title>
</head>
<body>

<script type="text/javascript">


  var foo = 1;

  var doSomeThing = function (bar){
    // 如果內部 scope 沒有，就會往外找
    return foo + bar;
  };

  foo = 100;

  console.log( doSomeThing(3) );   // ?
  console.log( foo );              // ?

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>沒有 var 宣告的變數很危險！</title>
</head>
<body>

<script type="text/javascript">

  var foo = 1;

  var doSomeThing = function (bar){
    foo = 2;
    return foo + bar;
  };

  foo = 100;

  console.log( doSomeThing(3) );   // 5
  console.log( foo );              // ?

</script>

</body>
</html>

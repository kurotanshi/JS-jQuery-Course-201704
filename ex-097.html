<!DOCTYPE html>
<html>
<head>
  <title>當迴圈遇到 function - 2</title>
</head>
<body>

<script type="text/javascript">

// 假設想透過迴圈 + setTimeout 來做到
// 每秒鐘將 i 的值 console 出來

for( var i = 0; i < 5; i++ ){

  // IIFE: Immediately Invoked Function Expression.
  // 「匿名且立即被呼叫的 function

  // 將 i 當成參數傳入
  (function(i){
    window.setTimeout(  function(){ console.log(i); }, 1000 * i);
  })(i);

}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Closure</title>
</head>
<body>

<script type="text/javascript">

function doSome() {
  var x = 10;

  function f(y) {
    return x + y;
  }

  return f;
}

var foo = doSome();

console.log( foo(20) );  // 30
console.log( foo(30) );  // 40

</script>

</body>
</html>
